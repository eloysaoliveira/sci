		<div class="box register-panel-content">
			<div class="register-panel-header">
				<span class="register-panel-title">BEM-VINDO</span><span class="register-panel-subtitle">Faça seu cadastro para ter acesso à plataforma</span>
			</div>
			<div class="control register-panel-control"><span class="register-panel-label">Nome completo:</span>
				<input class="input register-panel-input" type="text" placeholder="Nome Completo" value="">
				<p class="help is-danger register-panel-info"></p>
			</div>

			<div class="control register-panel-control"><span class="register-panel-label">E-mail:</span>
				<input class="input register-panel-input" type="email" placeholder="E-mail" value="">
				<p class="help is-danger register-panel-info"></p>
			</div>

			<div class="control register-panel-control"><span class="register-panel-label">Confirme seu e-mail:</span>
				<input class="input register-panel-input" type="email" placeholder="Confirme seu e-mail" value="">
				<p class="help is-danger register-panel-info"></p>
			</div>
			<div class="control register-panel-control"><span class="register-panel-label">Senha:</span>
				<input class="input register-panel-input" placeholder="****" type="password" value="">

			<div class="register-panel-password-label">Sua senha deve ter pelo menos 8 caracteres contendo letras e números</div>
			<p class="help is-danger register-panel-info"></p>
			</div>

			<div class="control register-panel-control"><span class="register-panel-label">Confirme a senha:</span>
				<input class="input register-panel-input" placeholder="****" type="password" value="">
				<p class="help is-danger register-panel-info"></p>
			</div>

			<div class="control register-panel-control">
				<div class="platform-checkbox">
					<input type="checkbox" aria-label="Aceito receber dicas de estudo e vantagens" class="platform-checkbox-input">
					<label tabindex="0" class="platform-checkbox-label">Aceito receber dicas de estudo e vantagens</label>
				</div>
			</div>

			<div class="control credit-card-control column is-12">
				<div class="platform-checkbox">
					<input type="checkbox" aria-label="Li e concordo com os termos de uso" class="platform-checkbox-input">
					<label tabindex="0" class="platform-checkbox-label">Li e concordo com os<a class="credit-card-terms" target="_blank" href="/termos-de-uso"> Termos de Uso </a>e com a<a class="credit-card-terms" target="_blank" href="/politica-de-privacidade"> Política de Privacidade </a>

					</label>
				</div>

				<p class="credit-card-info help is-danger"></p></div></div>
